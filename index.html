<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | Hinode</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>|Formulário Hinode|</h1>
    <form>
        <div class="nome">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <br>
        <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div class="data-nascimento">
            <label for="data">Data de nascimento:</label>
            <input type="date" name="data" id="data" required>
        </div>
        <br>
        <div class="sexo">
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="sexo" required>
            <label for="sexo">Masculino</label><br>
            <input type="radio" name="sexo" id="sexo" required>
            <label for="sexo">Feminino</label><br>
        </div>
        <br>
        <div class="telefone">
            <label for="telefone">Telefone:</label>
            <input type="number" name="telefone" id="telefone" required>
        </div>
        <br>
        <div class="cpf">
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" required>
        </div>
        <br>
        <div class="cep">
            <label for="cep">CEP:</label>
            <input type="number" name="cep" id="cep" required>
        </div>
        <br>
        <div class="endereço">
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" required>
        </div>
        <br>
        <div class="numero">
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" required>
        </div>
        <br>
        <div class="bairro">
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" required>
        </div>
        <br>
        <div class="Estado">
            <label for="estado">Escolha seu estado:</label>
            <select name="estado" id="estado" required>
                <option disabled value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <br>
        <div class="Botao-confirmar">
            <input type="submit" name="Enviar-Formulário" id="submit">
        </div>
    </form>
    <div id="mensagem">
        Formulário enviado com sucesso!
    </div>
</body>

</html>
